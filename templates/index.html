<!DOCTYPE html>
<html>
<head>
    <title>Spendlore</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Spendlore</h1>

    <div class="container">
    <div class="left-pane">
        <div class="card-box">
            <form method="POST">
                <div class="form-row">
                    <input type="text" name="category" placeholder="Purpose" required>
                    <input type="number" name="amount" placeholder="Amount wasted" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="primary-btn">
                        <i class="icon-plus"></i>
                        Log Entry
                    </button>
                    <a href="/monthly" class="secondary-btn">
                        <i class="icon-chart"></i>
                        Monthly Stats
                    </a>
                </div>
            </form>


            {% if submitted %}
                <h2>Today's Lore :</h2>
                <ul>
                    {% for e in expenses %}
                        <li>
                            <div class="expense-item">
                                <span class="expense-details">
                                    <strong>{{ e[1] }}</strong> — ₹{{ e[2] }}
                                </span>
                                <a href="/delete/{{ e[0] }}" class="delete-btn">
                                    <i class="icon-delete"></i>
                                    Delete
                                </a>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
                <h3>Total: ₹{{ total }}</h3>
            {% endif %}
        </div>
    </div>

    <div class="right-pane">
        <div class="chart-container">
            <h2>Monthly Expenses</h2>
            <canvas id="monthlyChart" width="400" height="300"></canvas>
        </div>
    </div>
</div>


    <script>
        // Monthly expenses chart
        const ctx = document.getElementById('monthlyChart').getContext('2d');
        const chartData = {{ chart_data | tojson }};
        
        const monthlyChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: chartData.months,
                datasets: [{
                    label: 'Monthly Expenses (₹)',
                    data: chartData.amounts,
                    borderColor: '#ffffff',
                    backgroundColor: 'rgba(255, 255, 255, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointBackgroundColor: '#ffffff',
                    pointBorderColor: '#000000',
                    pointBorderWidth: 2,
                    pointRadius: 6,
                    pointHoverRadius: 8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: {
                            color: '#ffffff',
                            font: {
                                size: 14,
                                family: 'Inter'
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: '#ffffff',
                            font: {
                                size: 12
                            },
                            callback: function(value) {
                                return '₹' + value;
                            }
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        }
                    },
                    x: {
                        ticks: {
                            color: '#ffffff',
                            font: {
                                size: 12
                            }
                        },
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        }
                    }
                }
            }
        });
    </script>


</body>
</html>
